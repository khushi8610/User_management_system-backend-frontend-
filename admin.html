<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin Avatar" class="avatar">
        <nav class="nav flex-column w-100">
            <a class="nav-link active" href="admin.html"><i class="fa-solid fa-user-shield"></i> Dashboard</a>
            <a class="nav-link" href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
            <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        </nav>
    <button class="btn btn-secondary w-100 mt-4" id="sidebarToggle" title="Toggle Sidebar"><i class="fa-solid fa-bars"></i></button>
    </div>
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 mb-4 d-flex justify-content-between align-items-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-users"></i> UMS</a>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-light position-relative" id="notifBtn">
                    <i class="fa-solid fa-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                </button>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin Avatar" class="avatar avatar-small">
                <button class="btn btn-outline-light" id="quickActionsBtn" title="Quick Actions"><i class="fa-solid fa-ellipsis-h"></i></button>
            </div>
        </nav>
        <!-- Dashboard Widgets -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card card-custom text-center">
                    <h5 class="mb-2"><i class="fa-solid fa-users"></i> Total Users</h5>
                    <div class="display-6" id="totalUsers">0</div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card card-custom text-center">
                    <h5 class="mb-2"><i class="fa-solid fa-user-plus"></i> New Users</h5>
                    <div class="display-6" id="newUsers">0</div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card card-custom text-center">
                    <h5 class="mb-2"><i class="fa-solid fa-user-shield"></i> Admins</h5>
                    <div class="display-6" id="adminCount">0</div>
                </div>
            </div>
        </div>
        <div class="card card-admin card-custom shadow-lg p-4 mt-2">
            <h2 class="text-center mb-4 title-custom"><i class="fa-solid fa-user-shield"></i> Admin Dashboard</h2>
            <input type="text" id="search" class="form-control mb-3" placeholder="Search users...">
            <div class="table-responsive">
                <table class="table table-bordered align-middle" id="usersTable">
                    <thead class="table-dark">
                        <tr>
                            <th><i class="fa-solid fa-user"></i> Username</th>
                            <th><i class="fa-solid fa-envelope"></i> Email</th>
                            <th><i class="fa-solid fa-user-tag"></i> Role</th>
                            <th><i class="fa-solid fa-gear"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="addUserBtn" class="btn btn-primary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#userModal"><i class="fa-solid fa-user-plus"></i> Add User</button>
        </div>
        <footer class="text-center text-light py-3 footer-custom w-100 mt-4">
            &copy; 2025 User Management System
        </footer>
        <div id="notification-area"></div>
    </div>
    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="modalUserForm">
              <div class="mb-3">
                <label for="modalUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="modalUsername" required>
              </div>
              <div class="mb-3">
                <label for="modalEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="modalEmail" required>
              </div>
              <div class="mb-3">
                <label for="modalRole" class="form-label">Role</label>
                <select class="form-select" id="modalRole">
                  <option value="User">User</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
