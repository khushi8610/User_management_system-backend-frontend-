<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="gradient-bg min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-users"></i> UMS</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="card card-custom shadow-lg p-4 mt-5">
            <h2 class="text-center mb-4 title-custom"><i class="fa-solid fa-unlock-keyhole"></i> Password Reset</h2>
            <form id="resetForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
        </div>
        <footer class="text-center text-light py-3 footer-custom w-100 mt-auto">
            &copy; 2025 User Management System
        </footer>
    </div>
    <script src="password_reset.js"></script>
</body>
</html>
